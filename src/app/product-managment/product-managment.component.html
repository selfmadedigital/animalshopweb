<div class="col-md-12">
  <div class="card card-container">
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="form.name"
          required
          maxlength="100"
          #name="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && name.invalid">
          <div *ngIf="name.errors.required">Name is required</div>
          <div *ngIf="name.errors.maxlength">
            Name must be at most 100 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label><br/>
        <select name="category" ng-model="form.category">
          <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          class="form-control"
          name="price"
          [(ngModel)]="form.price"
          required
          maxlength="100"
          #price="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && price.invalid">
          <div *ngIf="price.errors.required">Price is required</div>
          <div *ngIf="price.errors.maxlength">
            Name must be at most 100 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="form.description"
          required
          maxlength="300"
          #description="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && description.invalid">
          <div *ngIf="description.errors.required">Description is required</div>
          <div *ngIf="description.errors.maxlength">
            Description must be at most 300 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Create</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted">
        Creation failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Product created successful!
    </div>
  </div>
</div>
